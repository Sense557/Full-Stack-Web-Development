
<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page Layout</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>

    <p>This is a simple web page layout example. It includes a heading, a paragraph of text, a horizontal line, and a line break.</p>

    <hr> <!-- Horizontal Line -->

    <p>Here's some more content below the horizontal line.</p>

    <br> <!-- Line Break -->

    <p>You can add more elements and customize this layout as needed for your web page.</p>

</body>
</html>
