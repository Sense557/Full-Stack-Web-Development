<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Schedule</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <h1>Conference Schedule</h1>
    <table>
      tr = 6
      col = 5

      <tr>
        <th colspan="2">Time</th>
        <th colspan="2">Room 1</th>
        <th colspan="1">Room 2</th>
        <th colspan="1">Room 3</th>
        <th colspan="1">Room 4</th>
      </tr>
      <tr>
        <td colspan="2">9:00 - 10:00 AM</td>
        <td colspan="2">Keynote</td>
        <td>Session A</td>
        <td>Session B</td>
        <td>Session C</td>
      </tr>
      <tr>
        <td colspan="2">12:00 - 1:00 PM</td>
        <td colspan="5">Lunch Break</td>
      </tr>
      <tr>
        <td colspan="2">1:00 - 2:00 PM</td>
        <td colspan="2">Session G</td>
        <td>Session H</td>
        <td>Session I</td>
        <td>Session J</td>
      </tr>
    </table>
  </body>
</html>
